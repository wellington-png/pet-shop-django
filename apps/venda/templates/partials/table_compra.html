{% load static %}
{%if user.fucionario_type == 'atendente' %}
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="d-sm-flex justify-content-between align-items-start">
          <div>
            <h4 class="card-title card-title-dash">Ultimas Compras</h4>
          </div>
          <div>
            <div class="dropdown">
              <a href="{% url 'apps:venda:compra_create' %}">
              <button class="btn btn-primary btn-lg text-white mb-0 me-0" type="button"><i class="mdi mdi-plus"></i>Adicionar consulta</button>
            </a>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>
                  #id
                </th>
                <th>
                  Cliente
                </th>
                <th>
                  valor
                </th>
                <th>
                  data da compra
                </th>
                <th>
                  atendente
                </th>
              </tr>
            </thead>
            <tbody>
                {% for c in compras %}
                <tr>
                  <td class="py-1">
                    #{{c.id}}
                  </td>
                  <td class="py-1">
                    {{c.cliente.nome}}
                  </td>
                  <td>
                    {{c.valor_total}}
                  </td>
                  <td>
                      {{c.data_compra}}
                  </td>
                  <td>
                    {{c.atendente}}
                  </td>
                </tr>
                {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  {%endif%}
