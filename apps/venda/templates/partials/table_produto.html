{% load static %}
<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <div class="d-sm-flex justify-content-between align-items-start">
        <div>
          <h4 class="card-title card-title-dash">Produtos</h4>
        </div>
        <div>
          <div class="dropdown">
            <a href="{% url 'apps:venda:produto_create' %}">
              <button class="btn btn-primary btn-lg text-white mb-0 me-0" type="button"><i
                  class="mdi mdi-plus"></i>Adicionar produtos</button>
            </a>
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>
                #id
              </th>
              <th>
                Nome
              </th>
              <th>
                Descriçao
              </th>
              <th>
                Preço
              </th>
              <th>
                Imagem
              </th>
              <th>
                Ações
              </th>
            </tr>
          </thead>
          <tbody>
            {% for produto in produtos %}
            <tr>
              <td class="py-1">
                #{{produto.id}}
              </td>
              <td class="py-1">
                {{produto.nome}}
              </td>
              <td>
                {{produto.descricao}}
              </td>
              <td>
                {{produto.preco}}
              </td>
              <td>
                <img class="img-thumbnail" src="{{produto.imagem.miniatura.url}}" alt="image" />
              </td>
              <td>
                <div class="dropdown">
                  <button type="button" class="btn btn-success" id="dropdownMenuIconButton4"
                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="mdi mdi-chevron-down"></i>
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuIconButton3">
                    <a class="dropdown-item"  href="{% url 'apps:venda:produto_update' produto.id %}">
                      editar
                    </a>
                  </div>
                </div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
