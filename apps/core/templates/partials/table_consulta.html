{% load static %}
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="d-sm-flex justify-content-between align-items-start">
          <div>
            <h4 class="card-title card-title-dash">Ultimas consultas</h4>
          </div>
          <div>
            <div class="dropdown">
              <a href="{% url 'apps:atendimento:consulta_create' %}">
              <button class="btn btn-primary btn-lg text-white mb-0 me-0" type="button"><i class="mdi mdi-plus"></i>Adicionar consulta</button>
            </a>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>
                  #id
                </th>
                <th>
                  PET
                </th>
                <th>
                  valor
                </th>
                <th>
                  data da consulta
                </th>
                <th>
                  veterinario
                </th>
                <th>
                  diagnostico
                </th>
              </tr>
            </thead>
            <tbody>
                {% for consulta in consultas %}
                <tr>
                  <td class="py-1">
                    #{{consulta.id}}
                  </td>
                  <td class="py-1">
                    {{consulta.pet.nome}}
                  </td>
                  <td>
                    {{consulta.valor_total}}
                  </td>
                  <td>
                      {{consulta.data_consulta}}
                  </td>
                  <td>
                    {{consulta.veterinario}}
                  </td>
                  <td>
                      {{consulta.diagnostico}}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
