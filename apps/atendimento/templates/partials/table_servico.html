<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <div class="card-body">
        <div class="d-sm-flex justify-content-between align-items-start">
          <div>
            <h4 class="card-title card-title-dash">Ultimos serviços</h4>
          </div>
          <div>
            <div class="dropdown">
              <a href="{% url 'apps:atendimento:consulta_create' %}">
                <button class="btn btn-primary btn-lg text-white mb-0 me-0" type="button"><i
                    class="mdi mdi-plus"></i>Adicionar serviço</button>
              </a>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>
                  #id
                </th>
                <th>
                  PET
                </th>
                <th>
                  valor
                </th>
                <th>
                  data do serviços
                </th>
                <th>
                  tecnico
                </th>
                <th>
                  ações
                </th>
              </tr>
            </thead>
            <tbody>
              {% for servico in servicos %}
              <tr>
                <td class="py-1">
                  #{{servico.id}}
                </td>
                <td class="py-1">
                  {{servico.pet.nome}}
                </td>
                <td>
                  {{servico.valor_total}}
                </td>
                <td>
                  {{servico.data_servico}}
                </td>
                <td>
                  {{servico.tecnico}}
                </td>
                <td>
                  <div class="dropdown">
                    <button type="button" class="btn btn-success dropdown-toggle" id="dropdownMenuIconButton4"
                      data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="mdi mdi-dots-vertical"></i>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuIconButton3">
                      <a class="dropdown-item" href="{% url 'apps:atendimento:servico_update' servico.id %}">
                        editar
                      </a>
                      <a class="dropdown-item" href="#">apagar</a>
                    </div>
                  </div>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
